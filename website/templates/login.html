<!DOCTYPE html>
<html>
<head>
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link 
  rel  = "stylesheet"
  type = "text/css"
  href = "{{ url_for('static', filename = 'styles/login.css') }}"
  >
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    crossorigin="anonymous"
  />
  <title>{% block title %}LOGIN{% endblock %}</title>
</head>
<body>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
  {% with messages = get_flashed_messages(with_categories=true)%}
    {% if messages %}
      {% for category, messages in messages %}
        {% if category == 'error' %}
          <div class = "alert alert-danger alert-dsmissable fade show">
            {{messages}}
            <button type = "button" class = "close" data-dismiss = "alert">
              <span aria-hidden = "true">&times;</span>
            </button>
          </div> 
        {% else %}
          <div class = "alert alert-success alert-dsmissable fade show">
            {{messages}}
            <button type = "button" class = "close" data-dismiss = "alert">
              <span aria-hidden = "true">&times;</span>
            </button>
          </div> 
        {% endif %}
      {% endfor %}
    {% endif %}
  {% endwith %}
  <div class="logo"></div>
  <div class="header">Login </div>
  <form class="login-block" method="post"> 
    <h1>Login</h1>
    <input 
      type="text" 
      placeholder="Username" 
      name="username" 
      id="username"  
      required
    />
    <input 
      type="password" 
      id='psw' 
      placeholder="Password" 
      name="password" 
      required 
    />
    <button type="submit">Login</button>
  </form>
</body>
</html>
